events {
    worker_connections 1024;
}

http {
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=50r/m;

    upstream backend {
        server backend:8000;
    }

    upstream frontend {
        server web:3000;
    }

    # HTTP redirect to HTTPS
    server {
        listen 80;
        server_name localhost 127.0.0.1 rss.manprogroup.com _;
        
        # Redirect all HTTP traffic to HTTPS
        return 301 https://$host:3002$request_uri;
    }


    # Main HTTPS server
    server {
        listen 443 ssl http2;
        server_name _;

        ssl_certificate /etc/nginx/ssl/temp.crt;
        ssl_certificate_key /etc/nginx/ssl/temp.key;
        ssl_protocols TLSv1.2 TLSv1.3;

        # Test endpoint
        location = /test {
            return 200 "TEST OK\n";
            add_header Content-Type text/plain;
        }

        # Auth API endpoints - keep /api prefix for these
        location ^~ /api/auth/ {
            proxy_pass http://backend/api/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Spotlight API endpoints - keep /api prefix for these
        location ^~ /api/spotlight/ {
            proxy_pass http://backend/api/spotlight/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }


        # All API endpoints - pass through with /api prefix intact
        location /api/ {
            proxy_pass http://backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # DEBUG: Explicit spotlight test
        location = /api/spotlight/stats {
            proxy_pass http://backend/api/spotlight/stats;
            proxy_set_header Host $host;
        }

        # Health check
        location = /health {
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Frontend - everything else
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}